<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Servi√ßos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .info-geral {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .campo {
            flex: 1 1 200px;
        }
        .campo label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9rem;
        }
        .campo input, .campo textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .campo textarea {
            resize: vertical;
            min-height: 80px;
        }
        .arquivo-area {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            text-align: center;
        }
        .arquivo-area label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        #previewArquivo {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        #nomeArquivo {
            margin-top: 8px;
            font-style: italic;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: normal;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }
        .item-descricao input {
            width: 100%;
            min-width: 150px;
        }
        .item-valor input, .item-qtd input {
            width: 80px;
        }
        .item-total {
            font-weight: bold;
            text-align: center;
        }
        .btn-remover {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .btn-remover:hover {
            background-color: #c82333;
        }
        .acoes {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-whatsapp {
            background-color: #25D366;
        }
        .btn-whatsapp:hover {
            background-color: #128C7E;
        }
        .btn-imprimir {
            background-color: #28a745;
        }
        .btn-imprimir:hover {
            background-color: #218838;
        }
        .total-geral {
            text-align: right;
            font-size: 1.4rem;
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .total-geral strong {
            color: #007bff;
        }
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            text-align: center;
            color: #777;
        }
        @media print {
            .btn, .arquivo-area input, .btn-remover, .acoes {
                display: none;
            }
            body { background: white; padding: 0; }
            .container { box-shadow: none; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã RELAT√ìRIO DE SERVI√áOS PRESTADOS</h1>

        <!-- Dados gerais -->
        <div class="info-geral">
            <div class="campo">
                <label>Empresa / Cliente</label>
                <input type="text" id="empresa" placeholder="Nome da empresa">
            </div>
            <div class="campo">
                <label>Data de execu√ß√£o</label>
                <input type="date" id="dataExecucao">
            </div>
            <div class="campo">
                <label>Colaborador respons√°vel</label>
                <input type="text" id="colaborador" placeholder="Nome completo">
            </div>
        </div>

        <!-- Anexo de arquivo (qualquer formato) -->
        <div class="arquivo-area">
            <label for="anexo">üìé Anexar arquivo (foto, PDF, documento...)</label>
            <input type="file" id="anexo" accept="*/*">
            <br>
            <div id="previewContainer">
                <img id="previewImagem" src="#" alt="Pr√©-visualiza√ß√£o" style="display: none; max-width: 100%; max-height: 200px; margin-top: 10px;">
                <div id="nomeArquivo"></div>
            </div>
        </div>

        <!-- Tabela de servi√ßos (valor unit√°rio antes da quantidade) -->
        <h3>üõ†Ô∏è Itens / Servi√ßos realizados</h3>
        <table id="tabelaServicos">
            <thead>
                <tr>
                    <th>Descri√ß√£o do servi√ßo</th>
                    <th>Valor unit. (R$)</th>
                    <th>Quantidade</th>
                    <th>Total (R$)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="itensCorpo">
                <tr class="linha-item">
                    <td class="item-descricao"><input type="text" placeholder="Ex.: Manuten√ß√£o preventiva"></td>
                    <td class="item-valor"><input type="number" class="valor" min="0" step="0.01" value="0.00"></td>
                    <td class="item-qtd"><input type="number" class="qtd" min="0" step="1" value="1"></td>
                    <td class="item-total"><span class="total-linha">R$ 0,00</span></td>
                    <td><button class="btn-remover" onclick="removerLinha(this)">üóëÔ∏è Remover</button></td>
                </tr>
            </tbody>
        </table>

        <div class="acoes">
            <button class="btn" onclick="adicionarLinha()">‚ûï Adicionar outro servi√ßo</button>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">üì≤ Enviar WhatsApp</button>
                <button class="btn btn-imprimir" onclick="window.print()">üñ®Ô∏è Imprimir / Salvar PDF</button>
            </div>
        </div>

        <!-- Total geral -->
        <div class="total-geral">
            <strong>Total geral: R$ <span id="totalGeral">0,00</span></strong>
        </div>

        <!-- Descri√ß√£o geral complementar -->
        <div class="campo">
            <label>üìù Descri√ß√£o complementar (o que foi feito, observa√ß√µes)</label>
            <textarea id="descricaoGeral" placeholder="Detalhes adicionais sobre os servi√ßos..."></textarea>
        </div>

        <footer>
            * Preencha todos os campos. Os valores totais s√£o calculados automaticamente.
        </footer>
    </div>

    <script>
        // Fun√ß√£o para formatar como moeda
        function formatarMoeda(valor) {
            return 'R$ ' + valor.toFixed(2).replace('.', ',');
        }

        // Atualiza o total de uma linha espec√≠fica
        function atualizarTotalLinha(linha) {
            const valorInput = linha.querySelector('.valor');
            const qtdInput = linha.querySelector('.qtd');
            const totalSpan = linha.querySelector('.total-linha');

            const valor = parseFloat(valorInput.value) || 0;
            const qtd = parseFloat(qtdInput.value) || 0;
            const total = valor * qtd;

            totalSpan.textContent = formatarMoeda(total);
            return total;
        }

        // Recalcula todos os totais (usado ap√≥s remo√ß√£o/edi√ß√£o)
        function recalcularTodos() {
            const linhas = document.querySelectorAll('.linha-item');
            let somaGeral = 0;
            linhas.forEach(linha => {
                somaGeral += atualizarTotalLinha(linha);
            });
            document.getElementById('totalGeral').textContent = somaGeral.toFixed(2).replace('.', ',');
        }

        // Adiciona nova linha na tabela
        function adicionarLinha() {
            const tbody = document.getElementById('itensCorpo');
            const novaLinha = document.createElement('tr');
            novaLinha.className = 'linha-item';
            novaLinha.innerHTML = `
                <td class="item-descricao"><input type="text" placeholder="Ex.: Manuten√ß√£o preventiva"></td>
                <td class="item-valor"><input type="number" class="valor" min="0" step="0.01" value="0.00"></td>
                <td class="item-qtd"><input type="number" class="qtd" min="0" step="1" value="1"></td>
                <td class="item-total"><span class="total-linha">R$ 0,00</span></td>
                <td><button class="btn-remover" onclick="removerLinha(this)">üóëÔ∏è Remover</button></td>
            `;
            tbody.appendChild(novaLinha);

            // Adiciona eventos aos novos inputs
            const valorInput = novaLinha.querySelector('.valor');
            const qtdInput = novaLinha.querySelector('.qtd');

            valorInput.addEventListener('input', function() {
                atualizarTotalLinha(novaLinha);
                recalcularTodos();
            });

            qtdInput.addEventListener('input', function() {
                atualizarTotalLinha(novaLinha);
                recalcularTodos();
            });

            // Foca na descri√ß√£o
            novaLinha.querySelector('.item-descricao input').focus();
        }

        // Remove uma linha (se for a √∫ltima, apenas limpa os campos)
        function removerLinha(botao) {
            const linha = botao.closest('tr');
            const tbody = document.getElementById('itensCorpo');
            const linhas = tbody.querySelectorAll('.linha-item');

            if (linhas.length === 1) {
                // Se for a √∫nica linha, apenas limpa os campos
                linha.querySelector('.item-descricao input').value = '';
                linha.querySelector('.valor').value = 0.00;
                linha.querySelector('.qtd').value = 1;
                atualizarTotalLinha(linha);
                recalcularTodos();
            } else {
                // Remove a linha
                linha.remove();
                recalcularTodos();
            }
        }

        // Pr√©-visualiza√ß√£o de arquivo (imagem ou nome)
        document.getElementById('anexo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const previewImg = document.getElementById('previewImagem');
            const nomeArquivo = document.getElementById('nomeArquivo');
            
            if (file) {
                // Exibe o nome do arquivo
                nomeArquivo.textContent = `Arquivo: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                
                // Se for imagem, tenta preview
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        previewImg.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewImg.style.display = 'none';
                }
            } else {
                previewImg.style.display = 'none';
                nomeArquivo.textContent = '';
            }
        });

        // Fun√ß√£o para enviar via WhatsApp
        function enviarWhatsApp() {
            // Coletar dados
            const empresa = document.getElementById('empresa').value || 'N√£o informado';
            const data = document.getElementById('dataExecucao').value || 'N√£o informada';
            const colaborador = document.getElementById('colaborador').value || 'N√£o informado';
            const descricao = document.getElementById('descricaoGeral').value || 'Sem observa√ß√µes';
            
            // Montar lista de servi√ßos
            const linhas = document.querySelectorAll('.linha-item');
            let servicosTexto = '';
            let totalGeral = 0;
            
            linhas.forEach((linha, index) => {
                const desc = linha.querySelector('.item-descricao input').value || 'Servi√ßo sem descri√ß√£o';
                const valor = parseFloat(linha.querySelector('.valor').value) || 0;
                const qtd = parseFloat(linha.querySelector('.qtd').value) || 0;
                const total = valor * qtd;
                totalGeral += total;
                
                servicosTexto += `\n${index+1}. ${desc} | Valor unit: R$ ${valor.toFixed(2)} | Qtd: ${qtd} | Total: R$ ${total.toFixed(2)}`;
            });

            const totalFormatado = totalGeral.toFixed(2).replace('.', ',');

            // Montar mensagem
            const mensagem = `üìã *RELAT√ìRIO DE SERVI√áOS* üìã
Empresa: ${empresa}
Data: ${data}
Colaborador: ${colaborador}

*Servi√ßos realizados:*${servicosTexto}

*Total Geral: R$ ${totalFormatado}*

*Observa√ß√µes:* ${descricao}

(Relat√≥rio gerado via sistema)`;

            // Codificar para URL
            const textoCodificado = encodeURIComponent(mensagem);
            
            // N√∫mero padr√£o (substitua pelo n√∫mero desejado ou deixe vazio)
            // Para abrir sem n√∫mero definido, use "api.whatsapp.com/send?text="
            window.open(`https://api.whatsapp.com/send?text=${textoCodificado}`, '_blank');
        }

        // Inicializa√ß√£o: eventos para a primeira linha e recalcular
        window.onload = function() {
            const primeiraLinha = document.querySelector('.linha-item');
            const valorInicial = primeiraLinha.querySelector('.valor');
            const qtdInicial = primeiraLinha.querySelector('.qtd');

            function atualizarInicial() {
                atualizarTotalLinha(primeiraLinha);
                recalcularTodos();
            }

            valorInicial.addEventListener('input', atualizarInicial);
            qtdInicial.addEventListener('input', atualizarInicial);

            // Executa uma vez para exibir os valores iniciais
            atualizarInicial();

            // Opcional: preencher data atual automaticamente
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('dataExecucao').value = hoje;
        };
    </script>
</body>
</html>
